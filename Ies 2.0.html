<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soy de IES</title>
    <style>
        body {
            background-color: navy; /* Establece el fondo azul marino */
            text-align: center; /* Centra el contenido horizontalmente */
        }

        h1 {
            color: white; /* Opcional: Cambia el color del título a blanco para contrastar */
        }

        img {
            display: block; /* Hace que la imagen ocupe una línea completa */
            margin: 10px auto; /* Centra la imagen horizontalmente con márgenes */
            max-width: 500px; /* O el ancho máximo que desees */
            height: auto; /* Mantiene la proporción de la imagen */
        }

        p {
            color: white; /* Opcional: Cambia el color del texto a blanco para contrastar */
        }

        a {
            color: lightblue; /* Opcional: Cambia el color del enlace */
        }
    </style>
</head>
<body>
    <h1>Soy de IES</h1>
    <img src="https://www.ies21.edu.ar/img/logos_nuevos/LOGO_IES.png" alt="Logo de IES">
    <p>Link para acceso a la página: <a href="https://www.ies21.edu.ar/carreras/">https://www.ies21.edu.ar/carreras/</a></p>
</body>
</html>
